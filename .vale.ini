StylesPath = ".vale"
Vocab = "text_lint"
MinAlertLevel = suggestion

Packages = alex, proselint, \
https://github.com/cicd-tools-org/vale/raw/main/bundles/0.1.0/cicd-tools.zip

[*]
cicd-tools.PythonProject = YES
Vale.Avoid = YES

[*.md]
BasedOnStyles = alex, proselint
alex.ProfanityUnlikely = NO
cicd-tools.PythonProject = YES
Vale.Terms = YES
Vale.Avoid = YES
